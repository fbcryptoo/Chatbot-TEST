<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .widget-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <div class="widget-container"></div>

  <script
    data-embed-id="YOUR-EMBED-ID"
    data-base-api-url="https://anythingllm.fbbrain.space/api/embed"
    data-default-open="true"
    src="https://anythingllm.fbbrain.space/embed/anythingllm-chat-widget.min.js">
  </script>
</body>
</html>
