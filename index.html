<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    #chat-widget-wrapper {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-widget-wrapper iframe {
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      max-width: 100%;
      max-height: 100%;
    }

    /* Hide scrollbars just in case */
    ::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>
<body>
  <div id="chat-widget-wrapper"></div>

  <script
    data-embed-id="YOUR-EMBED-ID"
    data-base-api-url="https://anythingllm.fbbrain.space/api/embed"
    data-default-open="true"
    src="https://anythingllm.fbbrain.space/embed/anythingllm-chat-widget.min.js">
  </script>
</body>
</html>
