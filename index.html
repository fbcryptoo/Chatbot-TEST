<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    /* Wait for widget and override its position/size */
    .llm-widget-wrapper {
      position: fixed !important;
      inset: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      z-index: 9999 !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }

    .llm-widget-wrapper > div {
      width: 100% !important;
      height: 100% !important;
    }

    /* Hide launcher button (bottom right) */
    .llm-launcher {
      display: none !important;
    }

    ::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <script
    data-embed-id="YOUR-EMBED-ID"
    data-base-api-url="https://anythingllm.fbbrain.space/api/embed"
    data-default-open="true"
    src="https://anythingllm.fbbrain.space/embed/anythingllm-chat-widget.min.js">
  </script>
</body>
</html>
